{% extends "base.html" %}
{% load staticfiles %}
{% block title %}添加图片{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-danger text-center">添加成功</h2>
				</div>
			{% elif status == 'error' %}
				<div class="well">
					<h2 class="text-danger text-center">添加失败</h2>
				</div>
			{% endif %}
			<form method="POST" role="form"  class="form-horizontal" enctype="multipart/form-data">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center">添加图片</h1>
                <input type="hidden" id="id_eid" name="eid" value="{{ employee.id }}">
				 <div class="form-group">
                        <label for="id_name" class="col-md-3 control-label">名称：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="id_name" required name="name" autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_description" class="col-md-3 control-label">描述：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" required name="description" id="id_description">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_img" class="col-md-3 control-label">图片：</label>
                        <div class="col-md-9">
                            <input type="file" id="id_img" name="img" class="form-control" required>
                        </div>
                    </div>
				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">上传</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
