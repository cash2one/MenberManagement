{% extends "base.html" %}
{% load staticfiles %}
{% block title %}注册{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">周总结&计划添加成功！</h2>
				</div>
			{% elif status == 're_err' %}
				<div class="well">
					<h2 class="text-warning text-center">请重新提交</h2>
				</div>
			{% endif %}
			<form method="POST" role="form" class="form-horizontal">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center">部门工作推进表</h1>
                <br /><br /><br />

				<div class="form-group">
					<label for="id_user_name" class="col-md-2 control-label">部门：</label>
					<div class="col-md-2">
						<input type="text" class="form-control" value="{{ user.partment }}" autofocus>
					</div>
                    <label for="id_user_name" class="col-md-2 control-label">姓名：</label>
					<div class="col-md-2">
						<input type="text" class="form-control"  value="{{ user.menber_name  }}">
					</div>
                    <label for="id_week" class="col-md-2 control-label">第几周：</label>
					<div class="col-md-2">
					    <select class="form-control" name="week" id="id_week" >
                            <option value="0" selected>请选择第几周</option>
                            <option value="第一周">第一周</option>
                            <option value="第二周">第二周</option>
                            <option value="第三周">第三周</option>
                            <option value="第四周">第四周</option>
                        </select>
					</div>
				</div>

				 <div class="form-group">
					<label for="id_evaluate" class="col-md-2 control-label">上周工作内容:</label>
					<div class="col-md-10">
						<textarea rows="5" cols="20" placeholder="善于总结经验，发现问题，提出建议，提高业务水平" class="form-control input-sm" id="id_lastweek" required name="lastweek" autofocus></textarea>

					</div>
				</div>

                <div class="form-group">
					<label for="id_last_exeperson" class="col-md-2 control-label">执行人：</label>
					<div class="col-md-2">
						<input type="text" class="form-control" required name="last_exeperson" id="id_last_exeperson">
					</div>
                    <label for="id_last_comletiontime" class="col-md-2 control-label">完成时间：</label>
					<div class="col-md-2">
						<input type="date" class="form-control" required name="last_comletiontime" id="id_last_comletiontime">
					</div>
                     <label for="id_passwd" class="col-md-2 control-label">完成效果：</label>
                    <div class="col-md-2">
						<input type="text" class="form-control" required name="comletioneffect" id="id_comletioneffect">
					</div>
				</div>

                 <div class="form-group">
					<label for="id_evaluate" class="col-md-2 control-label">本周工作内容:</label>
					<div class="col-md-10">
						<textarea rows="5" cols="20" placeholder="凡事预则立不预则废" class="form-control input-sm" id="id_lastweek" required name="lastweek" autofocus></textarea>

					</div>
				</div>

                <div class="form-group">
                    <label for="id_next_exeperson" class="col-md-3 control-label">执行人：</label>
                    <div class="col-md-2">
						<input type="text" class="form-control" required name="next_exeperson" id="id_next_exeperson">
					</div>
                      <label for="id_next_comletiontime" class="col-md-2 control-label">完成时间：</label>
					<div class="col-md-2">
						<input type="date" class="form-control" required name="next_comletiontime" id="id_next_comletiontime">
					</div>

				</div>


				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit" id="id_submit">提交</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>

{% endblock %}
