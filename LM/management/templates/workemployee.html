{% extends "base.html" %}
{% load staticfiles %}
{% block title %}应聘人员工作经历登记表{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">添加成功</h2>
				</div>
            {% elif status == 'error' %}
				<div class="well">
					<h2 class="text-success text-center">添加失败</h2>
				</div>
			{% endif %}
			<form method="POST"   role="form" class="form-horizontal">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center"><i><strong>{{ employee.name }}</strong></i>应聘人员工作经历登记表</h1>

               <input type="hidden" id="id_wkid" name="wkid" value="{{ employee.id }}">
                <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                      <tr class="danger">
                          <th>入职时间</th>
                          <th>离职时间</th>
                          <th>工作单位</th>
                          <th>职位</th>
                          <th>月薪</th>
                          <th>离开原因</th>
                          <th>证明人</th>
                          <th>电话</th>
                      </tr>
                    </thead>
                    <tbody>
                    <tr class="info">
                        <td><input type="date" class="form-control input-sm" id="id_w_start"   name="w_start" autofocus></td>
                        <td><input type="date" class="form-control input-sm" id="id_w_end"   name="w_end" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_company"   name="company" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_w_job"   name="w_job" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_w_salary"   name="w_salary" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_quit"   name="quit" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_references"   name="references" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_w_tel"   name="w_tel" autofocus></td>
                    </tr>
                     <tr class="active">
                        <td><input type="date" class="form-control input-sm" id="id_w_start"   name="w_start" autofocus></td>
                        <td><input type="date" class="form-control input-sm" id="id_w_end"   name="w_end" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_company"   name="company" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_w_job"   name="w_job" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_w_salary"   name="w_salary" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_quit"   name="quit" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_references"   name="references" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_w_tel"   name="w_tel" autofocus></td>
                    </tr>
                    <tr class="success">
                        <td><input type="date" class="form-control input-sm" id="id_w_start"   name="w_start" autofocus></td>
                        <td><input type="date" class="form-control input-sm" id="id_w_end"   name="w_end" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_company"   name="company" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_w_job"   name="w_job" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_w_salary"   name="w_salary" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_quit"   name="quit" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_references"   name="references" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_w_tel"   name="w_tel" autofocus></td>
                    </tr>
            </table>

                <div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">提交</button>
					</div>
				</div>
                    </div>
			</form>
		</div>
	</div>
</div>


{% endblock %}
