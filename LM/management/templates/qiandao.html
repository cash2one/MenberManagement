{% extends "base.html" %}
{% load staticfiles %}
{% block title %}注册{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">您已签到成功！</h2>
				</div>
			{% elif status == 're_err' %}
				<div class="well">
					<h2 class="text-warning text-center">签到失败</h2>
				</div>
			{% elif status == 'user_exist' %}
				<div class="well">
					<h2 class="text-danger text-center">用户已经存在</h2>
				</div>
			{% endif %}
			<form method="POST" role="form" class="form-horizontal">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center">我要签到</h1>
				<div class="form-group">
					<label for="id_user_name" class="col-md-3 control-label">用户名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="id_sign_mood" required name="sign_mood" autofocus>
						<span class="help-block">写下您此时此刻的心情！</span>
					</div>	
				</div>

				<div class="form-group">
					<label for="id_menber_name" class="col-md-3 control-label">签到日期：</label>
					<div class="col-md-9">
						<input type="datetime" class="form-control" required name="sign_date" id="id_sign_date" value=DateTime.Now>
					</div>
				</div>
                 <div class="form-group">
					<label for="id_course_name" class="col-md-3 control-label">我是：</label>
					<div class="col-md-9">
                        <div class="checkbox">
                           <label><input type="checkbox" class="form-control" required name="course_name" id="id_course_name" value="千店免费培训第五期">千店免费培训第五期</label>
                        </div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit" id="id_submit">签到</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>

{% endblock %}
