{% extends "base.html" %}
{% load staticfiles %}
{% block title %}添加学员{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">添加成功</h2>
				</div>
			{% endif %}
			<form method="POST" role="form" class="form-horizontal">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center">添加崇德书院学员</h1>

				<div class="form-group">
					<label for="id_menber_name" class="col-md-3 control-label">姓名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="id_menber_name" required name="menber_name" autofocus>
					</div>	
				</div>

				<div class="form-group">
					<label for="id_menber_tel" class="col-md-3 control-label">电话：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="menber_tel" id="id_menber_tel">
					</div>
				</div>

				<div class="form-group">
					<label for="id_menber_store" class="col-md-3 control-label">店铺：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="menber_store" id="id_menber_store">
					</div>
				</div>

				<div class="form-group">
					<label for="id_menber_typ" class="col-md-3 control-label">类型：</label>
					<div class="col-md-9">

                       <label class="checkbox-inline">
                          <input type="radio" name="menber_typ" id="id_menber_typ"
                             value="option1" checked> 老板
                       </label>
                       <label class="checkbox-inline">
                          <input type="radio" name="menber_typ" id="id_menber_typ"
                             value="option2"> 店长
                       </label>
                        <label class="checkbox-inline">
                          <input type="radio" name="menber_typ" id="id_menber_typ"
                             value="option2"> 员工
                       </label>
					</div>
				</div>

				<div class="form-group">
					<label for="id_menber_city" class="col-md-3 control-label">城市：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="menber_city" id="id_menber_city">
					</div>
				</div>

				<div class="form-group">
					<label for="id_menber_address" class="col-md-3 control-label">地址：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="menber_address" id="id_menber_address">
					</div>
				</div>


				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


{% endblock %}
