{% extends "base.html" %}
{% load staticfiles %}
{% block title %}应聘人员登记表{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">添加成功</h2>
				</div>
			{% endif %}
			<form method="POST"  role="form" class="form-horizontal">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center">应聘人员登记表</h1>

                <div class="form-group">
					<label for="id_job" class="col-md-2 control-label">应聘职位:</label>
					<div class="col-md-2">
						<input type="text" style="float: left" class="form-control" id="id_job" required name="job" autofocus>
					</div>
                    <label for="id_f_name" class="col-md-4 control-label"> </label>
                    <label for="id_form_date" class="col-md-2 control-label">填表日期:</label>
					<div class="col-md-2">
						<input type="date" class="form-control" id="id_form_date" required name="form_date" autofocus>
					</div>
				</div>

                 <div class="form-group">
					<label for="id_name" class="col-md-2 control-label">姓名:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_name" required name="name" autofocus>
					</div>

                    <label for="id_sex" class="col-md-2 control-label">性别:</label>
					<div class="col-md-2">
						<label class="checkbox-inline">
                          <input type="radio" name="sex" id="id_sex"
                             value="男" checked> 男
                       </label>
                       <label class="checkbox-inline">
                          <input type="radio" name="sex" id="id_sex"
                             value="女"> 女
                       </label>
					</div>

                     <label for="id_birth_date" class="col-md-2 control-label">出生日期:</label>
					<div class="col-md-2">
						<input type="date" class="form-control" id="id_birth_date" required name="birth_date" autofocus>
					</div>
				</div>

                <div class="form-group">
                     <label for="id_height" class="col-md-2 control-label">身高(cm):</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_height" value=" " name="height" autofocus>
					</div>

                     <label for="id_weight" class="col-md-2 control-label">体重(kg):</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_weight" value=" " name="weight" autofocus>
					</div>

                     <label for="id_jiguan" class="col-md-2 control-label">籍贯:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_jiguan" required name="jiguan" autofocus>
					</div>
				</div>

                 <div class="form-group">
					<label for="id_xingge" class="col-md-2 control-label">性格:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_xingge" required name="xingge" autofocus>
					</div>

                    <label for="id_minzu" class="col-md-2 control-label">民族:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_minzu" required name="minzu" autofocus>
					</div>

                     <label for="id_marry" class="col-md-2 control-label">婚姻状况:</label>
					<div class="col-md-2">
						<label class="checkbox-inline">
                          <input type="radio" name="marry" id="id_marry"
                             value="已婚" checked> 已婚
                       </label>
                       <label class="checkbox-inline">
                          <input type="radio" name="marry" id="id_marry"
                             value="未婚"> 未婚
                       </label>
					</div>
				</div>

                 <div class="form-group">
                     <label for="id_tel" class="col-md-2 control-label">手机:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_tel" required name="tel" autofocus>
					</div>

                     <label for="id_skill" class="col-md-2 control-label">特长:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_skill" value=" " name="skill" autofocus>
					</div>

                     <label for="id_wenping" class="col-md-2 control-label">文化程度:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_wenping" required name="wenping" autofocus>
					</div>
				</div>


                 <div class="form-group">
					<label for="id_shenfenzheng" class="col-md-2 control-label">身份证:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_shenfenzheng" required name="shenfenzheng" autofocus>
					</div>

                    <label for="id_daogang" class="col-md-2 control-label">何时到岗:</label>
					<div class="col-md-2">
						<input type="date" class="form-control" id="id_daogang"  value=" " name="daogang" autofocus>
					</div>

                     <label for="id_address" class="col-md-2 control-label">住址:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_address" required name="address" autofocus>
					</div>

				</div>

                 <div class="form-group">
                      <label for="id_huji" class="col-md-2 control-label">户口:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_huji" required name="huji" autofocus>
					</div>
					<label for="id_obey" class="col-md-2 control-label">是否服从安排:</label>
					<div class="col-md-2">
						<label class="checkbox-inline">
                          <input type="radio" name="obey" id="id_obey"
                             value="服从" checked> 服从
                       </label>
                       <label class="checkbox-inline">
                          <input type="radio" name="obey" id="id_obey"
                             value="不服从"> 不服从
                       </label>
					</div>
                    <label for="id_salary" class="col-md-2 control-label">期望工资收入:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_salary" value=" " name="salary" autofocus>
					</div>
				</div>

                 <div class="form-group">
					<label for="id_other" class="col-md-2 control-label">其他说明:</label>
					<div class="col-md-10">
						<input type="textarea" class="form-control" id="id_other" value=" " name="other" autofocus>
					</div>
				</div>

                <div class="form-group">
					<label for="id_evaluate" class="col-md-2 control-label">综合评估:</label>
					<div class="col-md-10">
						<input type="textarea" class="form-control" id="id_evaluate" required name="evaluate" autofocus>
					</div>
				</div>
                <div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


{% endblock %}
