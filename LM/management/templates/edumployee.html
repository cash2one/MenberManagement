{% extends "base.html" %}
{% load staticfiles %}
{% block title %}应聘人员教育培训登记表{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">添加成功</h2>

				</div>
			{% endif %}
			<form method="POST"   role="form" class="form-horizontal">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center">应聘人员教育培训登记表</h1>

               <input type="hidden" id="id_eduid" name="eduid" value="{{ employee.id }}">
                <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                      <tr class="danger">
                          <th>入学时间</th>
                          <th>毕业时间</th>
                          <th>毕业院校</th>
                          <th>专业</th>
                          <th>学历</th>
                          <th>性质</th>
                          <th colspan="2">备注</th>
                      </tr>
                    </thead>
                    <tbody>
                    <tr class="info">
                        <td><input type="date" class="form-control input-sm" id="id_edu_start" required name="edu_start" autofocus></td>
                        <td><input type="date" class="form-control input-sm" id="id_edu_end" required name="edu_end" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_college" required name="college" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_professional" required name="professional" autofocus></td>
                        <td><select class="form-control input-sm" name="education" id="id_education">
                            <option value="" selected></option>
                            <option value="中专">中专</option>
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                        </select></td>
                        <td><input type="text" class="form-control input-sm" id="id_nature"  name="nature" autofocus></td>
                        <td colspan="2"><input type="text" class="form-control input-sm" id="id_mark"  name="mark" autofocus></td>

                    </tr>
                     <tr class="active">
                        <td><input type="date" class="form-control input-sm" id="id_edu_start"   name="edu_start" autofocus></td>
                        <td><input type="date" class="form-control input-sm" id="id_edu_end"   name="edu_end" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_college"   name="college" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_professional"   name="professional" autofocus></td>
                        <td><select class="form-control input-sm" name="education" id="id_education">
                            <option value="" selected></option>
                            <option value="中专">中专</option>
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                        </select></td>
                        <td><input type="text" class="form-control input-sm" id="id_nature"  name="nature" autofocus></td>
                        <td colspan="2"><input type="text" class="form-control input-sm" id="id_mark"  name="mark" autofocus></td>

                    </tr>
                     <tr class="success">
                        <td><input type="date" class="form-control input-sm" id="id_edu_start"   name="edu_start" autofocus></td>
                        <td><input type="date" class="form-control input-sm" id="id_edu_end"   name="edu_end" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_college"   name="college" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_professional"   name="professional" autofocus></td>
                        <td><select class="form-control input-sm" name="education" id="id_education">
                            <option value="" selected></option>
                            <option value="中专">中专</option>
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                        </select></td>
                        <td><input type="text" class="form-control input-sm" id="id_nature"  name="nature" autofocus></td>
                        <td colspan="2"><input type="text" class="form-control input-sm" id="id_mark"  name="mark" autofocus></td>

                    </tr>
                    </tbody>
            </table>

                <div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">提交</button>
					</div>
				</div>
                    </div>
			</form>
		</div>
	</div>
</div>


{% endblock %}
