{% extends "base.html" %}
{% load staticfiles %}
{% block title %}领礼品{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">添加成功</h2>
				</div>
            {% elif status == 'error' %}
                <div class="well">
					<h2 class="text-warning text-center">领取失败</h2>
				</div>
			{% endif %}

				<h1 class="form-signin-heading text-center">领礼品</h1>

				<div class="form-group">
					<label for="id_name" class="col-md-3 control-label">姓名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="id_name" required name="name" value="{{ friend.f_name }}">
					</div>	
				</div>

				<div class="form-group">
					<label for="id_tel" class="col-md-3 control-label">电话：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="tel" id="id_tel" value="{{ friend.f_tel }}">
					</div>
				</div>

                <div class="form-group">
					<label for="id_gift" class="col-md-3 control-label">礼品：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="tel" id="id_tel" value="{{ friend.f_gift }}">
					</div>
				</div>



				<div class="form-group">
					<label for="id_remarks" class="col-md-3 control-label">备注：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="remarks" id="id_remarks" value="{{ friend.f_remarks }}">
					</div>
				</div>


			</form>
		</div>
	</div>
</div>

{% endblock %}
