{% extends "base.html" %}
{% load staticfiles %}
{% block title %}应聘人员亲属关系登记表{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">添加成功</h2>
				</div>
            {% elif status == 'error' %}
				<div class="well">
					<h2 class="text-success text-center">添加失败</h2>
				</div>
			{% endif %}
			<form method="POST"   role="form" class="form-horizontal">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center">应聘人员亲属关系登记表</h1>

               <input type="hidden" id="id_eduid" name="eduid" value="{{ employee.id }}">
                <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                      <tr class="danger">
                          <th>姓名</th>
                          <th>关系</th>
                          <th colspan="3">工作单位</th>
                          <th>职务</th>
                          <th colspan="2">联系电话</th>
                      </tr>
                    </thead>
                    <tbody>
                    <tr class="info">
                        <td><input type="text" class="form-control input-sm" id="id_re_name" required name="re_name" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_relation" required name="relation" autofocus></td>
                        <td colspan="3"><input type="text" class="form-control input-sm" id="id_work" required name="work" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_re_job input-sm" required name="re_job" autofocus></td>
                        <td colspan="2"><input type="text" class="form-control input-sm" id="id_re_tel" required name="re_tel" autofocus></td>
                    </tr>
                     <tr class="active">
                        <td><input type="text" class="form-control input-sm" id="id_re_name"   name="re_name" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_relation"   name="relation" autofocus></td>
                        <td colspan="3"><input type="text" class="form-control input-sm" id="id_work"   name="work" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_re_job"   name="re_job" autofocus></td>
                        <td colspan="2"><input type="text" class="form-control input-sm" id="id_re_tel" required name="re_tel" autofocus></td>
                    </tr>
                    <tr class="success">
                        <td><input type="text" class="form-control input-sm" id="id_re_name"   name="re_name" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_relation"   name="relation" autofocus></td>
                        <td colspan="3"><input type="text" class="form-control input-sm" id="id_work" required name="work" autofocus></td>
                        <td><input type="text" class="form-control input-sm" id="id_re_job"   name="re_job" autofocus></td>
                        <td colspan="2"><input type="text" class="form-control input-sm" id="id_re_tel"   name="re_tel" autofocus></td>
                    </tr>
            </table>

                <div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">提交</button>
					</div>
				</div>
                    </div>
			</form>
		</div>
	</div>
</div>


{% endblock %}
