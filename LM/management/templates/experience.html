{% extends "base.html" %}
{% load staticfiles %}
{% block title %}应聘人员登记表{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">添加成功</h2>
				</div>
			{% endif %}
			<form method="POST" action="/experience/" role="form" class="form-horizontal">
				{% csrf_token %}
				<h1 class="form-signin-heading text-center">工作经验</h1>

                <div class="form-group">
					<label for="id_job" class="col-md-2 control-label">应聘职位:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_job" required name="job" autofocus>
					</div>
                    <label for="id_f_name" class="col-md-4 control-label"> </label>
                    <label for="id_form_date" class="col-md-2 control-label">填表日期:</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="id_form_date" required name="form_date" autofocus>
					</div>
				</div>

                 <div class="form-group">
					<label for="id_w_start" class="col-md-1 control-label">入职时间:</label>

                    <label for="id_w_end" class="col-md-1 control-label">离职时间:</label>

                     <label for="id_company" class="col-md-2 control-label">工作单位:</label>

                     <label for="id_w_job" class="col-md-1 control-label">职位:</label>

                     <label for="id_w_salary" class="col-md-1 control-label">月薪:</label>

                     <label for="id_quit" class="col-md-2 control-label">离开原因:</label>

                      <label for="id_reference" class="col-md-2 control-label">证明人:</label>

                     <label for="id_w_tel" class="col-md-2 control-label">电话:</label>

				</div>

                <div class="form-group">
					<div class="col-md-1">
						<input type="text" class="form-control" id="id_w_start" required name="w_start" autofocus>
					</div>

                    <div class="col-md-1">
						<input type="text" class="form-control" id="id_w_end" required name="w_end" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_company" required name="company" autofocus>
					</div>

					<div class="col-md-1">
						<input type="text" class="form-control" id="id_w_job" required name="w_job" autofocus>
					</div>

					<div class="col-md-1">
						<input type="text" class="form-control" id="id_w_salary" required name="w_salary" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_quit" required name="quit" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_reference" required name="reference" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_w_tel" required name="w_tel" autofocus>
					</div>
				</div>

                  <div class="form-group">
					<div class="col-md-1">
						<input type="text" class="form-control" id="id_w_start" required name="w_start" autofocus>
					</div>

                    <div class="col-md-1">
						<input type="text" class="form-control" id="id_w_end" required name="w_end" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_company" required name="company" autofocus>
					</div>

					<div class="col-md-1">
						<input type="text" class="form-control" id="id_w_job" required name="w_job" autofocus>
					</div>

					<div class="col-md-1">
						<input type="text" class="form-control" id="id_w_salary" required name="w_salary" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_quit" required name="quit" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_reference" required name="reference" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_w_tel" required name="w_tel" autofocus>
					</div>
				</div>

                  <div class="form-group">
					<div class="col-md-1">
						<input type="text" class="form-control" id="id_w_start" required name="w_start" autofocus>
					</div>

                    <div class="col-md-1">
						<input type="text" class="form-control" id="id_w_end" required name="w_end" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_company" required name="company" autofocus>
					</div>

					<div class="col-md-1">
						<input type="text" class="form-control" id="id_w_job" required name="w_job" autofocus>
					</div>

					<div class="col-md-1">
						<input type="text" class="form-control" id="id_w_salary" required name="w_salary" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_quit" required name="quit" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_reference" required name="reference" autofocus>
					</div>

					<div class="col-md-2">
						<input type="text" class="form-control" id="id_w_tel" required name="w_tel" autofocus>
					</div>
				</div>

                 <div class="form-group">
					<label for="id_obey" class="col-md-3 control-label">是否服从安排:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="id_obey" required name="obey" autofocus>
					</div>
                    <label for="id_salary" class="col-md-3 control-label">期望工资收入:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="id_salary" required name="salary" autofocus>
					</div>
				</div>


                <div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


{% endblock %}
